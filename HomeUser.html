<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Área do Utilizador - ReservasOnline</title>
    <link rel="stylesheet" href="styles/HomeUser.css">
    <script src="scripts/HomeUser.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/LOGO.png" alt="Logo ReservasOnline" class="logo">
        </div>
        <nav>
            <a href="ReservasUser.html">Nova Reserva</a>
            <a href="paginaInicial.html">Sair</a>
        </nav>
    </header>

    <main>
        <form action="" method="GET" class="filtros-form">
        <section class="filtros">
            <h3>Filtros</h3>
                <label for="tipo">Tipo de evento:</label>
                <select id="tipo" name="tipo">
                  <option value="">Todos</option>
                  <option value="voos">Voos</option>
                  <option value="concertos">Concertos</option>
                  <option value="hoteis">Hotéis</option>
        </select>

            <label for="continente">Continente:</label>
            <select id="continente" name="continente">
                <option value="">Todos</option>
                <option value="europa">Europa</option>
                <option value="america">América</option>
                <option value="asia">Ásia</option>
                <option value="africa">África</option>
                <option value="oceania">Oceânia</option>
            </select>

            <label for="data">Data da viagem:</label>
            <input type="date" id="data" name="data">
            <button type="submit">Filtrar</button>
        </section>                                                                                                                             </form>
        <section class="tendencias">
    <h3>Serviços disponíveis:</h3>
    <div class="tendencia-card" id="tendenciasContainer">    </div>
</section>
    </main>

    <footer>
        <p>© 2025 ReservasOnline | Contacto: apoio@reservasonline.pt</p>
    </footer>
</body>
</html>
