<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registar - Reservas Online</title>
  <link rel="stylesheet" href="styles/registo.css">
</head>
<body>

  <div class="login-container">
    <img src="images/LOGO.png" alt="Sistema de Reservas Online" width="180" height="100">

    <h1>Reservas Online</h1>
    <h2>REGISTO</h2>

    <form action="scripts/registo.php" method="POST" onsubmit="return validarRegisto()">

      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required placeholder="O seu nome"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="seu@email.com"><br><br>

      <label for="password">Palavra passe:</label><br>
      <input type="password" id="password" name="password" required placeholder="********"><br><br>

      <input type="submit" value="Criar conta">
    </form>

    <p>Já tem uma conta? <a href="paginaInicial.html">Iniciar sessão</a></p>
    <script src="scripts/validarRegisto.js"></script>
  </div>
</body>
</html>
