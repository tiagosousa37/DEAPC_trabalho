<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reservas Online</title>
  <link rel="stylesheet" href="styles/ReservasUser.css">
</head>
<body>
<button id="botao-voltar" onclick="history.back()">Voltar</button>

<h1>Reservas Online</h1>
<h2>Informações da Reserva</h2>

<!-- Destino e imagem dinâmicos -->
<p><strong>Destino selecionado:</strong> <span id="campo-destino"></span></p>
<img id="imagem-preview" style="display: none; max-width: 300px; margin-bottom: 20px;" />

<form action="scripts/ReservasUser.php" method="POST">
  <p><strong>Data de entrada:</strong> <input type="date" name="data_entrada" id="campo-data"></p>
  <p><strong>Data de saída:</strong> <input type="date" name="data_saida"></p>

  <h2>Dados do Cliente</h2>
  <table border="1" cellpadding="5">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Nº de Pessoas</th>
    </tr>
    <tr>
      <td><input type="text" name="nome" placeholder="Seu nome"></td>
      <td><input type="email" name="email" placeholder="Seu email"></td>
      <td><input type="telefone" name="telefone" placeholder="Seu telefone"></td>
      <td><input type="number" name="pessoas" min="1" value="1"></td>
    </tr>
  </table>

  <h2>Método de Pagamento</h2>
  <input type="radio" name="pagamento" value="mbway"> MB WAY<br>
  <input type="radio" name="pagamento" value="mb"> Multibanco<br><br>

  <button type="submit">Finalizar Reserva</button>
</form>

<script src="scripts/ReservasUser.js"></script>
</body>
</html>
